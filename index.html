<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="container-card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="image of equilibrium">
      </div>

      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="para">
        <p><img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</p>
        <p><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</p>
      </div>

       <hr>
       <h3><img src="./images/image-avatar.png" alt="image of avatar">
      <span>Creation of</span>Jules Wyvern</h3>

    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
     target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/manujosephshaji?tab=repositories"
     target="_blank">Manu Joseph Shaji</a>. 
  </div>
</body>

</html>
